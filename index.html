<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">

        <div class="card__bg"></div>


        <div class="card__block">
          <img src="./images/image-victor.jpg" alt="user profile picture" class="card__img">
          <div class="card__fullname">
            <h1 class="card__name">
              Victor Crest<span class="card__age">26</span>
            </h1>
            <p class="card__location">London</p>
          </div>
        </div>

        <div class="card__details">
          <div class="card__detail">
              <p class="card__detail-num">80K</p>
              <p class="card__detail-text">Followers</p>
          </div>

          <div class=card__detail"">
            <p class="card__detail-num">803K</p>
            <p class="card__detail-text">Likes</p>
          </div>

          <div class="card__detail">
            <p class="card__detail-num">1.4K</p>
            <p class="card__detail-text">Photos</p>
          </div>

        </div>

      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="attribution__link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        class="attribution__link"
        href="https://github.com/rafo38kh"
        target="_blank"
        >rafo38kh</a
      >.
    </footer>
  </body>
</html>
